<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{ cart }})</div>
      <div class="product-display">
        <div class="product-container">
            <div class="product-image">
                <img :src="image" 
                    :title="description" 
                    :class="{ 'out-of-stock-img': !varProductAvailable}">
            </div>
            <div class="product-info">
                <h1>{{message}}</h1>
                <p v-if="inventory > 10">In stock</p>
                <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
                <p v-else="inventory = 0">Out of stock</p>
                <ul>
                    <li v-for="detail in details" >{{ detail }}</li>
                </ul>
                <div v-for="variant in variants" 
                    :key="variant.id" 
                    @mouseOver="updateImage(variant.image)"
                    class="color-circle"
                    :style="{backgroundColor: variant.color}"></div>
                <button class="button" 
                    :class="{ disabledButton: (inventory==0 || cart==inventory) }" 
                    @click="addToCart">Add to Cart</button>
                <button class="button" @click="removeCart" :disabled="cart == 0">Remove Cart</button>
            </div>
        </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>
    <!-- Mount App -->
    <script>const mountedApp = app.mount('#app')</script>
  </body>
  </html>
